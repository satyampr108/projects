<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For EpicNow.in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .error-message {
            color: red;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up EpicNow</h2>
    <form onsubmit="return signUp()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Sign Up</button>

        <p class="error-message" id="errorMessage"></p>
    </form>
</div>

<script>
    function signUp() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        var errorMessage = document.getElementById("errorMessage");

        // Basic validation
        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match";
            return false;
        }

        // You can add additional validation here if needed

        // Perform sign-up logic
        // For demonstration purposes, let's assume sign-up is successful
        // You should replace this with your actual sign-up logic

        // Redirect to the desired page using a relative path
        window.location.href = "/EPICNOWin.html";

        // Return false to prevent the form from submitting
        return false;
    }
</script>

</body>
</html>
