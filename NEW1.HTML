<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Paradise</title>

    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap">

    <style>
        /* Add your gaming-themed styles here */

        body {
            background: linear-gradient(to bottom, #20232a, #343a40); /* Dark background */
            color: #fff;
        }

        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Customize the gaming button styles */
        .container .btn {
            /* Your existing button styles */
        }

        /* Customize hover effects */
        .container .btn:hover a {
            letter-spacing: 3px;
            color: #ff1f71; /* Change color on hover */
        }

        /* Customize the background and border colors for each button */
        .container .btn:nth-child(1)::before,
        .container .btn:nth-child(1)::after {
            background: #ff1f71; /* Game color 1 */
            box-shadow: 0 0 5px #ff1f71, 0 0 15px #ff1f71, 0 0 30px #ff1f71,
                0 0 60px #ff1f71;
        }

        .container .btn:nth-child(2)::before,
        .container .btn:nth-child(2)::after {
            background: #2db2ff; /* Game color 2 */
            box-shadow: 0 0 5px #2db2ff, 0 0 15px #2db2ff, 0 0 30px #2db2ff,
                0 0 60px #2db2ff;
        }

        .container .btn:nth-child(3)::before,
        .container .btn:nth-child(3)::after {
            background: #1eff45; /* Game color 3 */
            box-shadow: 0 0 5px #1eff45, 0 0 15px #1eff45, 0 0 30px #1eff45,
                0 0 60px #1eff45;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <h1>Welcome to Gaming Paradise</h1>
            <p>Explore the world of gaming with our exciting collection of games. Click on the buttons below to discover more!</p>
        </div>
        <div class="btn"><a href="#">Action Games</a></div>
        <div class="btn"><a href="#">Adventure Games</a></div>
        <div class="btn"><a href="#">Strategy Games</a></div>
    </div>
</body>

</html>
